<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>states_list</title>
</head>
<body>
    <UL>
        {% for state in states | sort(attribute='name') %}
            <LI> {{ state.id }} : <B> {{ state.name }} </B></LI>
        {% endfor %}
    </UL>
    
        
</body>
</html>
